<!DOCTYPE html>

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- TailwindCSS CDN -->
		<link rel="stylesheet" href="assets/css/main.css" />

						class="w-full px-10 lg:w-1/2 self-center"
						data-aos="fade-up"
						data-aos-delay="300"
						data-aos-duration="600"

						class="w-full px-10 lg:w-1/2 self-center typewriter"
						data-aos="fade-up"
						data-aos-delay="300"
						data-aos-duration="600"

							Arie Setiadi.

							Web Developer | Designer
						</h2>

						<!-- Contact me -->
						<center>
							<a
								href="#"
								class="inline-block my-5 py-2 px-6 text-white bg-primary rounded transition-all duration-300 ease-in-out hover:opacity-80"
							>
								Hubungi Saya
							</a>
						</center>
					</div>
				</div>
			</div>
		</section>

		<!-- AOS Script -->
		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
		<script>
			AOS.init();
		</script>
	</body>
</html>
